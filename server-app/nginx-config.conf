# Nginx configuration for GT-FR Server Application (CloudPanel)
# This configuration should be added to your CloudPanel site's Nginx configuration
# or placed in /etc/nginx/sites-available/your-site

# Upstream configuration for Tomcat
upstream tomcat_backend {
    # Adjust the port if your Tomcat is running on a different port
    # Default Tomcat port is 8080
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name java.goldtek.vn;
    
    # Increase client body size for file uploads
    client_max_body_size 50M;
    
    # Root directory (not used when proxying, but required)
    root /var/www/html;
    
    # Logging
    access_log /var/log/nginx/frserver_access.log;
    error_log /var/log/nginx/frserver_error.log;
    
    # Proxy all requests to Tomcat
    location /FRServer/ {
        # Remove trailing slash if present
        rewrite ^/FRServer$ /FRServer/ permanent;
        
        # Proxy settings
        proxy_pass http://tomcat_backend/FRServer/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Connection settings
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable redirect following to preserve original response
        proxy_redirect off;
    }
    
    # Handle case-insensitive servlet URLs (common issue)
    # Map common servlet names to handle case variations
    location ~* ^/FRServer/(login|Login|LOGIN)$ {
        rewrite ^/FRServer/(.*)$ /FRServer/LogIn permanent;
    }
    
    # Static files - serve directly from Nginx for better performance
    location ~* ^/FRServer/(assets|externalexec)/ {
        proxy_pass http://tomcat_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Default location
    location / {
        return 301 /FRServer/;
    }
}

# HTTPS configuration (if SSL is configured)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name java.goldtek.vn;
    
    # SSL certificates (CloudPanel usually manages these)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    client_max_body_size 50M;
    
    access_log /var/log/nginx/frserver_ssl_access.log;
    error_log /var/log/nginx/frserver_ssl_error.log;
    
    location /FRServer/ {
        rewrite ^/FRServer$ /FRServer/ permanent;
        
        proxy_pass http://tomcat_backend/FRServer/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_redirect off;
    }
    
    location ~* ^/FRServer/(login|Login|LOGIN)$ {
        rewrite ^/FRServer/(.*)$ /FRServer/LogIn permanent;
    }
    
    location ~* ^/FRServer/(assets|externalexec)/ {
        proxy_pass http://tomcat_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location / {
        return 301 /FRServer/;
    }
}

